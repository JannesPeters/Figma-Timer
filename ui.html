<html>
<style>
  body {
    font: 10px sans-serif;
    text-align: center;
    margin: 10px;
  }

  button {
    border-radius: 5px;
    background: white;
    color: black;
    border: none;
    padding: 8px 12px;
    margin: 0 2px;
    box-shadow: inset 0 0 0 1px black;
    outline: none;
  }

  button:active {
    background: lightgray;
  }
</style>

<button id="start" style="width: 70;">Start</button>
<button id="reset">Reset</button>
<button id="help">?</button>
<b id="helptext" hidden> <br /> <br />
  Type the time you want to count down in Timer: HH:MM:SS format (e.g. Timer: 5:00) in any text field, then press
  'Start'.
  You can also use HH:MM:SS format (e.g. 5:00). In this case you need to select the text layer before pressing 'Start'.
</b>
<br /> <br /> <b id="timers" text-align=left style="border-bottom: 1px dashed #E6E6E6;";> </b>

</html>
<script>

  //document.getElementById("timers").style.borderBottom = "1px dashed #E6E6E6";

  document.getElementById('start').onclick = () => {
    const count = 0; // placeholder variable for changing time from UI
    var currentButtonState = document.getElementById('start').textContent;
    var helptextvisible = 0;


    switch (currentButtonState) {

      case 'Start':
        
        parent.postMessage({ pluginMessage: { type: 'start', count } }, '*');
        document.getElementById('start').textContent = 'Pause';
        break;

      case 'Pause':
        parent.postMessage({ pluginMessage: { type: 'pause', count } }, '*');
        document.getElementById('start').textContent = 'Continue';
        break;

      case 'Continue':
        parent.postMessage({ pluginMessage: { type: 'continue', count } }, '*');
        document.getElementById('start').textContent = 'Pause';
        break;

      default:
        console.log('button pressed, but event was not coded for');
    }
  }


  document.getElementById('reset').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'reset' } }, '*')
    document.getElementById('start').textContent = 'Start';
    var myElement = document.getElementById("timers");
    myElement.innerHTML = "";
  }

  document.getElementById('help').onclick = () => {
    if (document.getElementById('helptext').hidden == true) {
      document.getElementById('helptext').hidden = false;
      parent.postMessage({ pluginMessage: { type: 'helpon' } }, '*')
    } else {
      document.getElementById('helptext').hidden = true;
      parent.postMessage({ pluginMessage: { type: 'helpoff' } }, '*')
    }
  }


  onmessage = (event) => {

    // UI window size fix

    var progressBarWidth = 200;
    var progressBarHeight = 10;
    var progressBarMargin = 5;

    var eventType = event.data.pluginMessage[0];
    var timerText = event.data.pluginMessage[1];
    var timerID = event.data.pluginMessage[2];
    var secondsToGo = event.data.pluginMessage[3];
    var secondsToStart = event.data.pluginMessage[4];

    if (eventType == "start timer") {

      // create spacing
      var spacing = document.createElement('div');
      spacing.lineHeight = 3;
      spacing.textContent = "---";
      spacing.style.color = 'white';
      timers.appendChild(spacing);

      // create a timer text e.g. Timer: 3:34
      var timerText = document.createElement('div');
      timerText.style.fontSize = 11;
      
      timerText.style.color = 'black';
      timerText.style.textAlign = 'left';
      timerText.style.fontWeight = 200;
      timers.appendChild(timerText);
      timerText.id = timerID;

      // create a timer progress bar
      var mySVG = document.createElementNS("http://www.w3.org/2000/svg", 'svg');
      var progressBar = document.createElementNS("http://www.w3.org/2000/svg", 'rect');
      var progressBarBack = document.createElementNS("http://www.w3.org/2000/svg", 'rect');
      progressBar.id = "progress" + timerID;
      mySVG.id = "svg" + timerID;

      mySVG.setAttribute('width', progressBarWidth);
      mySVG.setAttribute('height', progressBarHeight + 20);

      progressBar.setAttribute("y", progressBarMargin);
      progressBar.setAttribute("width", progressBarWidth);
      progressBar.setAttribute("height", progressBarHeight);
      progressBar.setAttribute("fill", "#009FC2");

      progressBarBack.setAttribute("y", progressBarMargin);
      progressBarBack.setAttribute("width", progressBarWidth);
      progressBarBack.setAttribute("height", progressBarHeight);
      progressBarBack.setAttribute("fill", "#E4E4E4");

      mySVG.appendChild(progressBarBack);
      mySVG.appendChild(progressBar);
      timers.appendChild(mySVG);
    }

    if (eventType == "counting") {
      var progressBar = document.getElementById("progress" + timerID);
      var newProgressBarWidth = progressBarWidth * secondsToGo / secondsToStart;
      progressBar.setAttribute("width", newProgressBarWidth);
      document.getElementById(timerID).textContent = "Timer " + timerID + ": " + timerText;
    }

    if (eventType == "end timer") {
      //var myElement = document.getElementById(timerID);
      //myElement.parentNode.innerHTML = "";
    }
  }
</script>
